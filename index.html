<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>ToDos List Pure JS</title>
    </head>
    <body>
        <h1>ToDoS</h1>
        <div class="container">
            <input type="text" />
            <div class="todos-block">
                <ul class="todos-list">
                    <li class="todo-item active">
                        <input type="checkbox" id="1" /><span class="todo-title"
                            >Item 1</span
                        >
                    </li>
                    <li class="todo-item">
                        <input type="checkbox" id="2" /><span class="todo-title"
                            >Item 2</span
                        >
                    </li>
                    <li class="todo-item">
                        <input type="checkbox" id="3" /><span class="todo-title"
                            >Item 3</span
                        >
                    </li>
                    <li class="todo-item">
                        <input type="checkbox" id="4" /><span class="todo-title"
                            >Item 4</span
                        >
                    </li>
                    <li class="todo-item">
                        <input type="checkbox" id="5" /><span class="todo-title"
                            >Item 5</span
                        >
                    </li>
                </ul>
                <div class="todos-footer">
                    <span class="counter">5 items</span>
                    <div class="todos-filters">
                        <button id="all-btn" class="active">All</button>
                        <button id="active-btn">Active</button>
                        <button id="completed-btn">Completed</button>
                    </div>
                    <button class="clear-btn">Clear completed</button>
                </div>
            </div>
        </div>
    </body>
</html>
